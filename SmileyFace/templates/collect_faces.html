{% extends "base.html" %}

{% block content %}
<h2>Collect Face Data</h2>
<p>Please enter your name and click "Start Collecting" to begin capturing your face data.</p>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form action="{{ url_for('collect_faces') }}" method="post" class="mt-3">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Davidd Malan..." required>
    </div>
    <button type="submit" class="btn btn-primary">Start Collecting</button>
</form>
{% endblock %}
